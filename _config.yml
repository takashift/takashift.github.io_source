remote_theme: stackbithq/stackbit-theme-fresh
title: Tsunashima Ryuta
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
layout_style: overflow
palette: blue
header:
  title: 綱島隆太
  tagline: >
    筑波大学大学院<br>
    システム情報工学研究科<br>
    コンピュータサイエンス専攻<br>
    博士前期課程2年
  profile_img: images/It's me!!!!!.jpg
  bg: dark
  has_nav: true
  has_social: true
footer:
  content: '&copy; 綱島隆太. All rights reserved.'
  links:
    - text: Made with Stackbit
      url: 'https://www.stackbit.com'
      new_window: true
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
